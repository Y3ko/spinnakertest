apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default # Spinnaker'ın deploy edeceği namespace
  annotations:
    strategy.spinnaker.io/versioned: "false" # Spinnaker'ın her deployda yeni bir version oluşturmasını engeller
    strategy.spinnaker.io/use-source-capacity: "true" # Kaynak kapasitesini kaynak manifestinden kullanır
    strategy.spinnaker.io/replace: "true" # Mevcut kaynağı değiştirir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16.1 # NGINX eski sürüm
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
  - host: "nginx.yekcan.com" # Kullanmak istediğiniz domaine göre düzenleyin
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
